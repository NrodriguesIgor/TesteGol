﻿<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" />
        <div class="alert alert-danger" role="alert"
            *ngIf="loginForm.controls.username.errors && loginForm.controls.username.touched">
            <span *ngIf="loginForm.controls.username.errors.required" class="label-error">Campo Obrigatório</span>
         </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" />
        <div class="alert alert-danger" role="alert"
            *ngIf="loginForm.controls.password.errors && loginForm.controls.password.touched">
            <span *ngIf="loginForm.controls.password.errors.required" class="label-error">Campo Obrigatório</span>
         </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
    </div>
</form>

<div class="alert alert-danger" role="alert"
*ngIf="this.error">
<span class="label-error">Usuario ou senha inválidos!</span>
</div>
